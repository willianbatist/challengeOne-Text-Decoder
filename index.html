<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Text Decoder</title>
</head>
<body>
  <div class="container-text-decoder">
    <img class="logo-a" src="a.png" alt="Logo do site, é a letra A">
    <textarea id="textarea" placeholder="Digite seu texto" id="w3review" name="w3review" rows="4" cols="50"></textarea>
    <div class="container-alert-btn">
      <div class="container-alert">
        <img src="alert.png" alt="icone de alerta">
        <p>Apenas letras minúsculas e sem acento.</p>
      </div>
      <div class="container-btn">
        <button id="btn-criptografar" type="button">Criptografar</button>
        <button id="btn-descriptografar" type="button">Descriptografar</button>
      </div>
    </div>
  </div>
  <div class="container-view-text">
    <div id="text-view">
      <img id="img" src="character.png" alt="imagem que mostra personagem de joelhos usando uma lupa">
      <h2>Nenhuma mensagem encontrada</h2>
      <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
    </div>
    <div id="view-decoder" style="display: none;">
      <p id="text"></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
